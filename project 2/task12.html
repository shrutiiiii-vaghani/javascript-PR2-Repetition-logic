<script type="text/javascript">

    var a = parseInt(prompt("Enter a number of Triangle"));
    var b = parseInt(prompt("Enter a number of Triangle"));
    var c = parseInt(prompt("Enter a number of Triangle"));

        console.log("This angle is triangle");
        document.write("This angle is triangle");
    } else {
        console.log("This angle is not triangle");
        document.write("This angle is not triangle");
    }

</script>

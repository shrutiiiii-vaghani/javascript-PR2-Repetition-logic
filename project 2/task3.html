<script type="text/javascript">

    var a = parseInt(prompt("Enter a number :"));
 
    if(a % 4 == 0){
     console.log("This year is leap year : "+a);
     document.write("This year is leap year : "+a);
    }else{
     console.log("This year is not leap year : "+a);
     document.write("This year is not leap year : "+a);
    }
 
 </script>

<script type="text/javascript">

    var a = 10;
    var b = 5;

    var choice = (prompt("Enter a choice(+ , - , * , /) :"));

    if (choice == '+') {
        console.log("Ans = " + (a + b));
        document.write("Ans = " + (a + b));
    } else if (choice == '-') {
        console.log("Ans = " + (a - b));
        document.write("Ans = " + (a - b));
    } else if (choice == '*') {
        console.log("Ans = " + (a * b));
        document.write("Ans = " + (a * b));
    } else if (choice == '/') {
        console.log("Ans = " + (a / b));
        document.write("Ans = " + (a / b));
    } else {
        console.log("Invalid choice");
        document.write("Invalid choice");
    }

</script>

<script type="text/javascript">

    var a = parseInt(prompt("Enter a number :"));
 
    if(a % 2 == 0){
     console.log("This number is even : "+a);
     document.write("This number is even : "+a);
    }else{
     console.log("This number is odd : "+a);
     document.write("This number is odd : "+a);
    }
 
 </script>
